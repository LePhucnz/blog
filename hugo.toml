baseURL = "https://lephucnz.github.io/blog/"
languageCode = "vi"
title = "Blog của Phúc"
theme = "PaperMod"
buildDrafts = true

[params]
  author = "Lê Mai Hoàng Phúc"
  description = "Chia sẻ kiến thức và kinh nghiệm lập trình Java & JavaScript"
  featured_image = "images/tn.png"
  mainSections = ["posts"]
  show_reading_time = true
  show_toc = true
  show_share_buttons = true
  date_format = "02-01-2006"
  defaultTheme = "auto"
  disableScrollToTop = false
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowPostNavLinks = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  disableFingerprinting = true

[params.homeInfoParams]
Title = "👋 Chào mừng đến với Blog của tôi!"
Content = "Mình là Lê Mai Hoàng Phúc – sinh viên Công nghệ Thông tin. Blog này chia sẻ kiến thức về Java, JavaScript và lập trình mạng."



  socialIcons = [
    { name = "github", url = "https://github.com/LePhucnz" },
    { name = "linkedin", url = "https://linkedin.com/in/lephucnz" },
    { name = "email", url = "mailto:lhphuc0910@gmail.com" }
  ]

[params.fuseOpts]
isCaseSensitive = false
shouldSort = true
location = 0
distance = 100
threshold = 0.4
minMatchCharLength = 2
keys = ["title", "summary", "content"]


[menu]
  [[menu.main]]
    identifier = "home"
    name = "🏠 Trang chủ"
    url = "/"
    weight = 1

  [[menu.main]]
    identifier = "about"
    name = "👨‍💻 Giới thiệu"
    url = "/about/"
    weight = 2

  [[menu.main]]
    identifier = "posts"
    name = "📰 Blog"
    url = "/posts/"
    weight = 3

  [[menu.main]]
    identifier = "search"
    name = "🔍 Tìm kiếm"
    url = "/search/"
    weight = 4

[outputs]
  home = ["HTML", "RSS", "JSON"]
  
  [markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

